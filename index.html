<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Microsoft Calculator App</title>
    <link rel="stylesheet" href="assets/styles/app.css">
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
      <section id="results-n-nav">

      </section>
      <section id="inputs">
        <div class="inputs-div">
            <button class="percentage-btn" value="%">%</button>
            <button class="square-root-btn"value="root">/</button>
            <button class="power-2-btn" value="power">x^2</button>
            <button class="inverse-btn" value="inverse">1/x</button>
            <button class="clear-entry-btn" value="CE">CE</button>
            <button class="clear-btn" value="C">C</button>
            <button class="delete-btn" value="delete"></button>
            <button class="divide-btn" value="/">/</button>
            <button class="btn-7" value="7">7</button>
            <button class="btn-8" value="8">8</button>
            <button class="btn-9" value="9">9</button>
            <button class="multiply-btn" value="X">X</button>
            <button class="btn-4" value="4">4</button>
            <button class="btn-5" value="5">5</button>
            <button class="btn-6" value="6">6</button>
            <button class="subtract-btn" value="-">-</button>
            <button class="btn-1" value="1">1</button>
            <button class="btn-2" value="2">2</button>
            <button class="btn-3" value="3">3</button>
            <button class="add-btn" value="+">+</button>
            <button class="negation-btn" value="+-">+-</button>
            <button class="btn-0" value="0">0</button>
            <button class="decimal-btn" value=".">.</button>
            <button class="equals-btn" value="=">=</button>

        </div>
      </section>
  </body>
</html>
